<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Recommendation Service</title>
    <script src="../js/include.js"></script>
    <!-- tailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header data-include="header.html"></header>
    <!-- Main -->
    <main id="contentContainer" class="flex flex-col justify-center items-center mx-5">
        <form id="initial-UI" class="flex flex-col">
            <h2 class="mt-4 md:mt-0 animate-bounce text-[rgb(2,191,244)] text-center text-xl md:text-2xl font-black italic">좋아하는<br class="md:hidden"> <strong class="text-[rgb(255,64,2)]">아티스트</strong>에 대해 <br class="md:hidden">알아보세요!</h2>
            <!-- 인풋하는 영역 -->
            <div class="flex flex-col items-center">
                <input type="text" id="artistInput" class="bg-[rgb(2,191,244)] text-gray-900 text-sm rounded-md focus:outline-none focus:ring-8 focus:ring-[rgb(255,64,2)]/90 block lg:w-3/5 md:w-1/2 sm:w-1/3 sm:w-2/3 p-2.5 m-5 placeholder:text-center placeholder:text-white placeholder:font-bold text-white font-bold text-center" placeholder="아티스트 입력" required>
                <button type="button" class="bg-[rgb(2,191,244)] hover:bg-[rgb(255,64,2)]/90 text-white font-bold py-2 px-4 rounded" onclick="fetchAlbumArt()">
                    알아보기
                </button>
            </div>
        </form>
        <!-- 추가된 로딩 표시 -->
        <div id="loadingIndicator" class="flex justify-center items-center h-10 mt-4 hidden">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-[rgb(2,191,244)] motion-reduce:animate-[spin_1.5s_linear_infinite]">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>
        <!-- 카드 형식의 데이터 -->
        <div id="cardContainer" class="flex justify-center items-center m-10 lg:w-4/5 hidden">
            <!-- 카드 템플릿 -->
            <template id="cardTemplate">
                <div class="bg-[rgb(2,191,244)] h-auto w-auto md:w-1/2 rounded-lg p-4 m-2 flex flex-col items-center cardTemplate">
                    <img class="object-cover aspect-square rounded-md mb-4" src="" alt="Artist Image">
                    <h2 class="text-center text-white sm:text-xl md:text-2xl lg:text-3xl font-bold bg-[rgb(2,191,244)]/50 rounded p-1"></h2>
                    <p class="text-center text-white sm:text-lg md:text-xl lg:text-2xl font-semibold bg-[rgb(2,191,244)]/50 rounded p-1"></p>
                </div>
            </template>
        </div>
    </main>
    <!-- Footer -->
    <footer data-include="
    footer.html"></footer>
    <script src="https://unpkg.com/album-art"></script>
    <script src="../js/fetchAlbumArt.js"></script>
    <script src="../js/checkFormat.js"></script>
    <script type="module" src="../js/search.js"></script>
</body>
</html>
