<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>chatGPTtest</title>
    <!-- albumArt window global -->
    <script type="text/javascript" src="https://unpkg.com/album-art"></script>
</head>
<body>
    <div>
        <form>
            <input type="text">
            <button type="submit">전송</button>
        </form>
        <div id="contents"></div>
    </div>
    <script>
        let $input = document.querySelector('input')
        let $button = document.querySelector('button')
        let artistPictureList = []
        
        let data = [{
            "role": "system",
            "content": "좋아하는 가수를 입력받아서 그와 유사한 가수 여섯명을 앞 뒤로 아무런 내용 없이 ,가수1, 가수2, 가수3,의 형식으로만 답변합니다."
        }]

        let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;
        
        $button.addEventListener('click', e =>{
            e.preventDefault()
            userInputData = $input.value
            $input.value = ''

            data.push({
                "role": "user",
                "content": userInputData
            })

            chatGptAPI()
        })

        function chatGptAPI(){
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                redirect: "follow",
            })
            .then(res => res.json())
            .then(async res => {
                // console.log(res)
                // console.log(res.choices[0].message.content)
                const newarr = res.choices[0].message.content.split(",")
                for (const i of newarr) {
                    const albumArtURL = await fetchAlbumArt(i);
                    console.log(i)
                    console.log(albumArtURL);
                }
                document.querySelector('#contents').innerText = res.choices[0].message.content
            })
            // 아래 코드는 fetch 성공, 실패, 통신 중 여부와 상관없이 실행됩니다. 비동기에요.
            console.log('hello world')
        }
        // https://github.com/lacymorrow/album-art
        async function fetchAlbumArt(artistName) {
            try {
                const response = await albumArt(artistName);
                return response;

                // const imageContainer = document.getElementById('imageContainer');
                // imageContainer.innerHTML = `<img src="${response}" alt="Artist Image">
                // <p>${artistName}</p>`;
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
